<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine and Consumables Monitoring</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Medicine & Consumables Monitoring</h1>
        </div>
    </header>

    <div class="container">
        <div class="dashboard">
            <h2>Inventory Dashboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Expiry Date</th>
                    </tr>
                </thead>
                <tbody id="inventoryTable">
                    <!-- Sample Data -->
                    <tr>
                        <td>Paracetamol</td>
                        <td>Medicine</td>
                        <td>200</td>
                        <td>2024-09-03</td>
                    </tr>
                    <tr>
                        <td>Syringes</td>
                        <td>Consumable</td>
                        <td>500</td>
                        <td>N/A</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="add-form">
            <h2>Add New Item</h2>
            <input type="text" id="itemName" placeholder="Item Name" required />
            <input type="text" id="category" placeholder="Category (e.g., Medicine, Consumable)" required />
            <input type="number" id="quantity" placeholder="Quantity" required />
            <input type="date" id="expiryDate" placeholder="Expiry Date (optional)" />
            <button onclick="addItem()">Add Item</button>
        </div>
    </div>

    <script>
        function addItem() {
            var itemName = document.getElementById('itemName').value;
            var category = document.getElementById('category').value;
            var quantity = document.getElementById('quantity').value;
            var expiryDate = document.getElementById('expiryDate').value;

            var table = document.getElementById('inventoryTable');
            var row = table.insertRow();

            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            var cell3 = row.insertCell(2);
            var cell4 = row.insertCell(3);

            cell1.innerHTML = itemName;
            cell2.innerHTML = category;
            cell3.innerHTML = quantity;
            cell4.innerHTML = expiryDate ? expiryDate : 'N/A';

            // Clear the form
            document.getElementById('itemName').value = '';
            document.getElementById('category').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('expiryDate').value = '';
        }
    </script>
</body>
</html>
